version: "3.4"

services:
    # front
    episen-sca-mco-front :
        image : 210198/episen-sca-mco-front
        container_name : happy_knuth
        restart: always
        volumes: 
            - /usr/share/nginx/html
        ports : 
            - 80:80
        healthcheck:
            test: ["CMD", "curl -f http://localhost:80 || exit 1"]
            interval: 10s
            timeout: 5s
            retries: 5            
        deploy:
            replicas: 3
            resources:
                limits:
                    cpus: '0.5'
                    memory: 300m
                reservations:
                    memory: 100m
                    cpus: '0.5'
                        
    # back
    episen-sca-mco-back :
        image: 210198/episen-sca-mco-back
        container_name: sad_mestorf
        restart: always
        volumes: 
            - /app
        ports : 
            - 8080:8080
        healthcheck:
            test: ["CMD", "curl -f http://localhost:8080 || exit 1"]
            interval: 10s
            timeout: 5s
            retries: 5 
        deploy:
            replicas: 3
            resources:
                limits:
                    cpus: '0.5'
                    memory: 300m
                reservations:
                    memory: 100m
                    cpus: '0.5'
        